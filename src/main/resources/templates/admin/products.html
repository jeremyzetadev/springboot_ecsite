<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org"> <!-- th:replace="base::Layout(content)" -->
<head>
  <link rel="stylesheet" href="/css/style.css">
  <link th:replace="~{base::bootstrap}" rel="stylesheet" href="">
  <link th:replace="~{base::fontawesome}" rel="stylesheet" href="">
  <meta charset="UTF-8">
  <title>Products</title>
</head>
<body>
<nav th:replace="~{base::nav}"></nav>

<section>
  <div class="container-fluid mt-5 p-5">
    <div class="card card-sh">
      <div class="card-header text-center">
        <p class="fs-4">View Product</p>
        <th:block th:if="${session.succMsg}">
          <p class="text-success fw-bold">[[${session.succMsg}]]</p>
          <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
          <!-- commonServiceImpl c is lower case-->
          <!-- <th:block th:text="${@CommonServiceImpl.removeSessionMessage()}"></th:block> -->
        </th:block>
        <th:block th:if="${session.errorMsg}">
          <p class="text-danger fw-bold">[[${session.errorMsg}]]</p>
          <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
          <!-- commonServiceImpl c is lower case-->
          <!-- <th:block th:text="${@CommonServiceImpl.removeSessionMessage()}"></th:block> -->
        </th:block>
      </div>
      <div class="card-body">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Sl No</th>
              <th scope="col">Image</th>
              <th scope="col">Title</th>
              <th scope="col">Category</th>
              <th scope="col">Price</th>
              <th scope="col">Discount</th>
              <th scope="col">Discount Price</th>
              <th scope="col">Status</th>
              <th scope="col">Stock</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="p,c:${products}">
              <th scope="row">[[${c.count}]]</th>
              <td><img th:src="@{'/img/product_img/' + ${p.image}}" width="100px" height="100xp"></td>
              <td>[[${p.title}]]</td>
              <td>[[${p.category}]]</td>
              <td>[[${p.price}]]</td>
              <td>[[${p.discount}]]</td>
              <td>[[${p.discountPrice}]]</td>
              <td>[[${p.isActive}]]</td>
              <td>[[${p.stock}]]</td>
              <td>
                <a th:href="@{'/admin/edit_product/' + ${p.id}}" class="btn btn-sm btn-primary"><i class="fa-solid fa-pen-to-square"></i>Edit</a>
                <a th:href="@{'/admin/deleteProduct/' + ${p.id}}" class="btn btn-sm btn-danger"><i class="fa-solid fa-trash"></i>Delete</a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
  </div>
  </div>
</section>

<div th:replace="~{base::footer}"></div>
</body>
<script th:replace="~{base::jsb1}"></script>
<script th:replace="~{base::jsb2}"></script>
</html>
