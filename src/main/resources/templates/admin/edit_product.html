<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org"> <!-- th:replace="base::Layout(content)" -->
<head>
    <meta charset="UTF-8">
    <link th:replace="~{base::bootstrap}" rel="stylesheet" href="">
    <link th:replace="~{base::fontawesome}" rel="stylesheet" href="">
    <title>Title</title>
</head>
<body>
<nav th:replace="~{base::nav}"></nav>
    <section>
        <div class="container p-5 mt-3">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <div class="card card-sh">
                        <div class="card-header text-center fs-4">
                        <p class="fs-4">Edit Product</p>
                            <th:block th:if="${session.succMsg}">
                                <p class="text-success fw-bold">[[${session.succMsg}]]</p>
                                <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                                <!-- commonServiceImpl c is lower case-->
                                <!-- <th:block th:text="${@CommonServiceImpl.removeSessionMessage()}"></th:block> -->
                            </th:block>
                            <th:block th:if="${session.errorMsg}">
                                <p class="text-danger fw-bold">[[${session.errorMsg}]]</p>
                                <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                                <!-- commonServiceImpl c is lower case-->
                                <!-- <th:block th:text="${@CommonServiceImpl.removeSessionMessage()}"></th:block> -->
                            </th:block>
                        </div>
                        <div class="card-body">
                            <form action="/admin/updateProduct" method="post" enctype="multipart/form-data">
                                <input type="hidden" name="id" th:value="${product.id}">
                                <div class="mb-3">
                                    <label>Enter Title</label>
                                    <input type="text" name="title" class="form-control" th:value="${product.title}">
                                </div>

                                <div class="mb-3">
                                    <label>Enter Description</label>
                                    <textarea rows="3" cols="" class="form-control" name="description">[[${product.description}]]</textarea>
                                </div>

                                <div class="row">
                                    <div class="mb-3 col">
                                        <label>Category</label>
                                        <select class="form-control" name="category">
                                            <option>[[${product.category}]]</option>
                                            <option th:each="c:${categories}">[[${c.name}]]</option>
                                        </select>
                                    </div>

                                    <div class="mb-3 col">
                                        <label>Enter Price</label>
                                        <input type="number" name="price" class="form-control" th:value="${product.price}">
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="mb-3 col">
                                        <label>Discount</label>
                                        <input type="number" name="discount" class="form-control" th:value="${product.discount}">
                                    </div>

                                    <div class="mb-3 col">
                                        <label>Discount Price</label>
                                        <input type="number"  class="form-control" th:value="${product.discountPrice}" readonly>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label>Status</label>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" checked value="true" name="isActive" id="radioDefault1" th:checked="${product.isActive==true}">
                                        <label class="form-check-label" for="radioDefault1">
                                            Active
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" checked value="false" name="isActive" id="radioDefault2" th:checked="${product.isActive==false}">
                                        <label class="form-check-label" for="radioDefault2">
                                            InActive
                                        </label>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="mb-3 col">
                                        <label>Enter Stock</label>
                                        <input type="text" name="stock" class="form-control" th:value="${product.stock}">
                                    </div>
                                    <div class="mb-3 col">
                                        <label>Upload Image</label>
                                        <input type="file" name="file" class="form-control">
                                    </div>
                                    <img th:src="@{'/img/product_img/' + ${product.image}}" width="150px" height="150xp">
                                </div>
                                <button class="btn btn-primary col-md-12">Update</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div th:replace="~{base::footer}"></div>
</body>
<script th:replace="~{base::jsb1}"></script>
</html>
