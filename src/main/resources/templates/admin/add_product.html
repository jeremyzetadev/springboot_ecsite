<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org"> <!-- th:replace="base::Layout(content)" -->
<head>
    <meta charset="UTF-8">
    <link th:replace="~{base::bootstrap}" rel="stylesheet" href="">
    <link th:replace="~{base::fontawesome}" rel="stylesheet" href="">
    <title>Title</title>
</head>
<body>
<nav th:replace="~{base::nav}"></nav>
    <section>
        <div class="container p-5 mt-3">
            <div class="row">
                <div class="col-md-6 offset-md-2">
                    <div class="card card-sh">
                        <div class="card-header text-center fs-4">Add Product</div>
                        <div class="card-body">
                            <form action="">
                                <div class="mb-3">
                                    <label>Enter Title</label>
                                    <input type="text" name="title" class="form-control">
                                </div>

                                <div class="mb-3">
                                    <label>Enter Description</label>
                                    <textarea rows="3" cols="" class="form-control"></textarea>
                                </div>
                                
                                <div class="mb-3">
                                    <label>Category</label>
                                        <label>Category</label>
                                        <select class="form-control">
                                            <option>--select--</option>
                                            <option>Electronics</option>
                                        </select>
                                </div>

                                <div class="mb-3">
                                    <label>Enter Price</label>
                                    <input type="text" name="title" class="form-control">
                                </div>
                                <div class="row">
                                    <div class="mb-3 col">
                                        <label>Enter Stock</label>
                                        <input type="text" name="title" class="form-control">
                                    </div>
                                    <div class="mb-3 col">
                                        <label>Upload Image</label>
                                        <input type="file" name="title" class="form-control">
                                    </div>
                                </div>
                                <button class="btn btn-primary col-md-12">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div th:replace="~{base::footer}"></div>
</body>
<script th:replace="~{base::jsb1}"></script>
<script th:replace="~{base::jsb2}"></script>
</html>
