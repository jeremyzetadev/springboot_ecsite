<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org"> <!-- th:replace="base::Layout(content)" -->
<head>
  <link th:replace="~{base::bootstrap}" rel="stylesheet" href="">
  <link th:replace="~{base::fontawesome}" rel="stylesheet" href="">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section>
  <nav th:replace="~{base::nav}"></nav>
  <div class="container p-5 mt-3">
    <div class="row">
      <div class="col-md-3">
        <div class="card card-sh">
          <div class="card-header text-center fs-4">
            <p class="fs-4">Add Category</p>
            <th:block th:if="${session.succMsg}">
              <p class="text-success fw-bold">[[${session.succMsg}]]</p>
              <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
              <!-- commonServiceImpl c is lower case-->
              <!-- <th:block th:text="${@CommonServiceImpl.removeSessionMessage()}"></th:block> -->
            </th:block>
            <th:block th:if="${session.errorMsg}">
              <p class="text-danger fw-bold">[[${session.errorMsg}]]</p>
              <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
              <!-- commonServiceImpl c is lower case-->
              <!-- <th:block th:text="${@CommonServiceImpl.removeSessionMessage()}"></th:block> -->
            </th:block>
          </div>
          <div class="card-body">
            <form action="/admin/saveCategory" method="post" enctype="multipart/form-data">
              <div class="mb-3">
                <label>Enter Category</label>
                <input type="text" class="form-control" name="name">
              </div>
              <div class="mb-3">
                <label>Status</label>
                <div class="form-check">
                  <input class="form-check-input" type="radio" checked value="true" name="isActive" id="radioDefault1">
                  <label class="form-check-label" for="radioDefault1">
                    Active
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" checked value="false" name="isActive" id="radioDefault2">
                  <label class="form-check-label" for="radioDefault2">
                    InActive
                  </label>
                </div>
              </div>
              <div class="mb-3">
                <label>Upload Image</label>
                <input type="file" class="form-control" name="file">
              </div>
              <button class="btn-primary col-md mt-2">Save</button>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-8">
        <div class="card card-sh">
          <div class="card-header text-center fs-4">Category Details</div>
          <div class="card-body">
            <table class="table">
              <thead>
              <tr>
                <th scope="col">Serial No.</th>
                <th scope="col">Category</th>
                <th scope="col">Status</th>
                <th scope="col">Image</th>
                <th scope="col">Action</th>
              </tr>
              </thead>
              <tbody>
              <tr th:each="cat,c:${categorys}">
                <th scope="row">[[${c.count}]]</th>
                <td>[[${cat.name}]]</td>
                <td>[[${cat.isActive}]]</td>
                <td><img th:src="@{'/img/category_img/' + ${cat.imageName}}" width="60px" height="60px"></td>
                <td>
                  <a th:href="@{'/admin/edit_category/'+${cat.id}}" class="btn btn-primary btn-sm"><i class="fa-solid fa-pen-to-square fa-1x"></i>Edit</a>
                  <a th:href="@{'/admin/deleteCategory/'+${cat.id}}" class="btn btn-danger btn-sm"><i class="fa-solid fa-trash fa-1x"></i>Delete</a>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<div th:replace="~{base::footer}"></div>
</body>
<script th:replace="~{base::jsb1}"></script>
</html>
