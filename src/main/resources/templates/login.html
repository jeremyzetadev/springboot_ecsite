<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org"> <!-- th:replace="base::Layout(content)" -->
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link th:replace="~{base::bootstrap}" rel="stylesheet" href="">
    <link th:replace="~{base::fontawesome}" rel="stylesheet" href="">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <nav th:replace="~{base::nav}">THIS IS LOGIN NAV</nav>

    <section>
        <div class="container mt-5 p-5">
            <div class="row">
                <div class="col-md-6 p-5">
                    <img alt="" src="img/ecom.png" width="100%" height="400px">
                </div>
                <div class="col-md-6 mt-3 p-5">
                    <div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
                        <div class="card-header">
                            <p class="fs-4 text-center">Login</p>
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="mb-3">
                                    <label class="form-label">Email</label>
                                    <input class="form-control" name="email" type="email">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Password</label>
                                    <input class="form-control" name="password" type="password">
                                </div>
                                <button type="submit" class="btn bg-primary text-white col-md-12">Login</button>
                            </form>
                        </div>

                        <div class="card-footer text-center">
                            <a href="#" class="text-decoration-none">Forgot Password</a>
                            <p class="mb-0">Don't have an account ?</p>
                            <a href="/register" class="text-decoration-none">Create One</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div th:replace="~{base::footer}"></div>
</body>
<script th:replace="~{base::jsb1}"></script>
<script th:replace="~{base::jsb2}"></script>
</html>
