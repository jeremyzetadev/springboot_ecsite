<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org"> <!-- th:replace="base::Layout(content)" -->
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:replace="~{base::bootstrap}" rel="stylesheet" href="">
    <link th:replace="~{base::fontawesome}" rel="stylesheet" href="">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<nav th:replace="~{base::nav}">THIS IS LOGIN NAV</nav>

<section>
    <div class="container-fluid bg-primary p-5 ">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <form>
                    <div class="input-group">
                        <input type="text" class="form-control" name="ch">
                        <button class="btn btn-light text-dark ms-3 col-md-2"><i
                                class="fa-solid fa-magnifying-glass"></i>Search
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="container-fluid mt-1">
        <div class="row">
            <div class="col-md-2 p-0">
                <div class="card shadow-sm p-0 mb-5 bg-body-tertiary rounded">
                    <div class="card-body">
                        <div class="list-group">
                            <p class="fs-4">Category</p>
                            <a href="/products"
                               th:classappend="${paramValue==''} ? 'active' : ''"
                               class="list-group-item list-group-item-action">
                                Categories
                            </a>
                            <a th:each="c:${categories}"
                               th:href="@{'/products?category='+ ${c.name}}"
                               th:classappend="${paramValue==c.name} ? 'active' : ''"
                               class="list-group-item list-group-item-action">[[${c.name}]]</a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-10">
                <div class="card">
                    <div class="card-body">
                        <p class="fs-3 text-center">Products</p>
                        <div class="row">
                            <th:block th:if="${products.size}">

                            <div class="col-md" th:each="p:${products}">
                                <div class="card shadow-sm p-3 mb-5 bg-body-tertiary rounded">
                                    <div class="card-body text-center">
                                        <img alt="" th:src="@{'/img/product_img/' + ${p.image}}" width="100%" height="240px">
                                        <p class="fs-5 text-center">[[${p.title}]]</p>
                                        <div class="row text-center">
                                            <p class="fs-6 fw-bold">
                                                <span>[[${p.discountPrice}]]</span> <br>
                                                <span class="text-decoration-line-through text-secondary">[[${p.price}]]</span>
                                                <span class="fs-6 text-success">[[${p.discount}]]% off</span>
                                            </p>
<!--                                            <a href="/view_product" class="btn btn-primary col-md-6 offset-md-3">View Details</a>-->
                                            <a th:href="@{'/view_product/' + ${p.id}}" class="btn btn-primary col-md-6 offset-md-3">View Details</a>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            </th:block>
                            <th:block th:unless="${products.size}">
                            <p class="fs-4 text-center mt-4">Product not available</p>
                            </th:block>
                            <!--            TODO : remove after backend implement    -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<div th:replace="~{base::footer}"></div>
</body>
<script th:replace="~{base::jsb1}"></script>
<script th:replace="~{base::jsb2}"></script>
</html>
