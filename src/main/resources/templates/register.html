<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org"> <!-- th:replace="base::Layout(content)" -->
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link th:replace="~{base::bootstrap}" rel="stylesheet" href="">
    <link th:replace="~{base::fontawesome}" rel="stylesheet" href="">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <nav th:replace="~{base::nav}">THIS IS LOGIN NAV</nav>
    <section>
        <div class="container mt-5 p-1">
            <div class="row">
                <div class="col-md-5 p-5">
                    <img alt="" src="img/ecom.png" width="100%" height="400px">
                </div>
                <div class="col-md-7 mt-3 p-5">
                    <div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
                        <div class="card-header">
                            <p class="fs-4 text-center">Register</p>
                            <th:block th:if="${session.succMsg}">
                                <p class="text-success fw-bold">[[${session.succMsg}]]</p>
                                <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                            </th:block>
                            <th:block th:if="${session.errorMsg}">
                                <p class="text-danger fw-bold">[[${session.errorMsg}]]</p>
                                <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                            </th:block>
                        </div>
                        <div class="card-body">
                            <form action="/saveUser" enctype="multipart/form-data" method="post">
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">Full Name</label>
                                        <input required class="form-control" name="name" type="text">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">Mobile Number</label>
                                        <input required class="form-control" name="mobileNumber" type="text">
                                    </div>
                                </div>
                                <div class="mb-3">
                                        <label class="form-label">Email</label>
                                        <input required class="form-control" name="email" type="email">
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">Address</label>
                                        <input required class="form-control" name="address" type="text">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">City</label>
                                        <input required class="form-control" name="city" type="text">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">State</label>
                                        <input required class="form-control" name="state" type="text">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">Pincode</label>
                                        <input required class="form-control" name="pincode" type="text">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">Password</label>
                                        <input required class="form-control" name="password" type="password">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">Confirm Password</label>
                                        <input required class="form-control" name="cpassword" type="password">
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Profile Image</label>
                                    <input required class="form-control" name="img" type="file">
                                </div>
                                <button type="submit" class="btn bg-primary text-white col-md-12 mt-5">Register</button>
                            </form>
                        </div>

                        <div class="card-footer text-center">
                            <p class="mb-0">Have an account ?</p>
                            <a href="/login" class="text-decoration-none">Login</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div th:replace="~{base::footer}"></div>
</body>
<script th:replace="~{base::jsb1}"></script>
</html>
